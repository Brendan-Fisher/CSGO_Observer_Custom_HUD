<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        @import url(./index.css);

        @import url(./scoreline/scoreline.css);
        @import url(./players_alive/players_alive.css);
        @import url(./left_side/left_side.css);
        @import url(./current_player/current_player.css);
        @import url(./right_side/right_side.css);
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        </section>

    <section class="master">

        $( "#current_player" ).load( "./current_player/current_player.html #main");
