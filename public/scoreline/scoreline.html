<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreline</title>
    <style>
        @import url(./scoreline.css);
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
    </style>
</head>
<body>
    <section id="main" class="hud">
        <section class="base">
            <section class="left_logo"></section>
            <section class="left_name">
                EnVyUs
            </section>
            <section class="left_score">
                16
            </section>
            <section class="timer_round">
                <div class="top_timer">
                    1:30
                </div>
                <div class="bot_timer">
                    Round 23/30
                </div>
            </section>
            <section class="right_score">
                16
            </section>
            <section class="right_name">
                Fnatic
            </section>
            <section class="right_logo"></section>
            <section class="left_defuse"></section>
            <section class="match_status"></section>
            <section class="right_defuse"></section>
        </section>
    </section>
</body>
</html>
