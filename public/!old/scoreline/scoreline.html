<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreline</title>
    <style>
        @import url(./scoreline.css);
    </style>
</head>
<body>
    <section id="main" class="hud">
        <section class="base">
            <section class="left_logo"></section>
            <section class="left_name">
                Mousesports
            </section>
            <section class="left_score">
                16
            </section>
            <section class="timer_round">
                <div class="top_timer">
                    1:30
                </div>
                <div class="bot_timer">
                    Round 23/30
                </div>
            </section>
            <section class="right_score">
                16
            </section>
            <section class="right_name">
                Fnatic
            </section>
            <section class="right_logo"></section>
            <section class="left_defuse"></section>
            <section class="match_status">
                <div class="left_match_wins">
                    <div class="left_match_one"></div>
                    <div class="left_match_two"></div>
                </div>
                <div class="match_length">
                    Best of 3
                </div>
                <div class="right_match_wins">
                    <div class="right_match_one"></div>
                    <div class="right_match_two"></div>
                </div>
            </section>
            <section class="right_defuse"></section>
        </section>
    </section>
</body>
</html>
