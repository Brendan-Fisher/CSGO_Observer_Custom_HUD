<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Player</title>
    <style>
        @import url(./current_player.css);
    </style>
</head>
<body>
    <section id="main" class="current_player_base">
        <section class="current_player_top_margin"></section>
        <section class="current_player_left_margin"></section>
        <section class="name_bar">
            <section class="team_logo"></section>
            <section id="IGN" class="IGN">
                Bubzkji
            </section>
            <section class="flag"></section>
        </section>
        <section class="current_player_right_margin"></section>

        <section class="current_player_left_margin_s"></section>
        <section class="info_bar">
            <section class="health_status">
                <div class="health_icon"></div>
                <div id="health_value" class="health_value">
                    100
                </div>
            </section>
            <section class="armour_status">
                <div class="armour_icon"></div>
                <div id="armour_value" class="armour_value">
                    100
                </div>
            </section>
            <section class="round_kills">
                <div class="round_kills_icon"></div>
                <div id="round_kills_value" class="round_kills_value">
                    5
                </div>
            </section>
            <section class="KAD">
                <section class="kills">
                    <div class="letter">
                        K
                    </div>
                    <div id="kills" class="value">
                        20
                    </div>
                </section>
                <section class="assists">
                    <div class="letter">
                        A
                    </div>
                    <div id="assists" class="value">
                        6
                    </div>
                </section>
                <section class="deaths">
                    <div class="letter">
                        D
                    </div>
                    <div id="deaths" class="value">
                        13
                    </div>
                </section>
            </section>
            <section class="ADR">
                <div class="letter">
                    ADR
                </div>
                <div class="value">
                    83
                </div>
            </section>
            <section class="kit"></section>
            <section class="grenades">
                <div class="grenade grenade_one"></div>
                <div class="grenade grenade_two"></div>
                <div class="grenade grenade_three"></div>
                <div class="grenade grenade_four"></div>
            </section>
            <section class="ammo">
                <div id="current_clip" class="current_clip">30</div>
                <div id="current_ammo" class="current_ammo">/90</div>
            </section>
        </section>
        <section class="current_player_right_margin_s"></section>

        <section class="current_player_bot_margin"></section>
    </section>
</body>
</html>
